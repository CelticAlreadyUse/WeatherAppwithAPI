<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Weather app</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body id="background" style="height: 100vh;
background: linear-gradient(173deg, rgba(2,0,36,1) 0%, rgba(45,118,133,1) 100%);" class="border border-dark d-flex text align-items-center justify-content-center">
    <div  style=" width: 500px; box-shadow: 0.2px 0.5px 30px 1.5px rgba(0, 0, 0, 0.115); background-color: rgba(11, 0, 0, 0.8);  " class=" text-light rounded-4"> <!-- Weather card-->
       <div class="d-flex mt-3 mb-3 ms-3 align-items-center">
           <h3 class="d-flex  "> Weather app</h3>
           <input id="search" style="height: 32px; width: 260px;" class="rounded-1 d-flex align-items-center ms-3" type="search" placeholder="search"></input><span><i id="searchBtn" data-feather="search"></i></span>
        </div>
        <div id="weather-loading" style="display: none;">

            <div class="mt-5 d-flex align justify-content-center">
                <div style="width:230px ; height:230px ;" class="d-flex align-items-center justify-content-center ">
                    <img style="border: 0;outline: none; stroke: none;" width="200px" height="200px"  class="icon " />
                </div>  <!-- Img Weather-->
            </div>
            
        <div class="position ms-2 mt-3">
            <h4 class="city"></h4>
            <h4 class="description"></h4>
            <h4>Temperature <span class="temperature"></h4>
            <h4>Humidity   <span class="humidity"></span></h4>
            <h4>Wind Speed   <span class="windspeed"></span></h4>
        </div>
    </div>
    </div>





    <script src="./script.js" defer></script>
    <script>
        feather.replace();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
